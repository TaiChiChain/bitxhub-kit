syntax = "proto3";

package pb;

option go_package = "../pb";

message Block {
  BlockHeader block_header = 1;
  repeated bytes transactions = 2;
  bytes block_hash = 3 ;
  bytes signature = 4;
  bytes extra = 5;
}

message BlockHeader {
  uint64 number = 1;
  bytes state_root = 2;
  bytes tx_root = 3;
  bytes receipt_root = 4;
  bytes parent_hash = 5;
  int64 timestamp = 7;
  uint64 epoch = 8;
  bytes bloom = 9;
  int64 gas_price = 10;
  string proposer_account = 11;
}

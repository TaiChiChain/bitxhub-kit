syntax = "proto3";

package pb;

option go_package = "../pb";

message Message {
    enum Type {
        GET_BLOCK = 0;
        GET_BLOCK_ACK = 1;
        CONSENSUS = 2;
        FETCH_CERT = 3;
        FETCH_CERT_ACK = 4;
        FETCH_BLOCK_SIGN = 5;
        FETCH_BLOCK_SIGN_ACK = 6;

        GET_ADDRESS = 11;
        GET_ADDRESS_ACK = 12;
        GET_BLOCK_HEADERS = 13;
        GET_BLOCK_HEADERS_ACK = 14;
        GET_BLOCKS = 15;
        GET_BLOCKS_ACK = 16;
        CHECK_MASTER_PIER = 17;
        CHECK_MASTER_PIER_ACK = 18;
        FETCH_BURN_SIGN = 21;
        FETCH_BURN_SIGN_ACK = 22;
        FETCH_P2P_PUBKEY = 23;
        FETCH_P2P_PUBKEY_ACK = 24;
        FETCH_TSS_PUBKEY = 25;
        FETCH_TSS_PUBKEY_ACK = 26;
        FETCH_TSS_INFO = 27;
        FETCH_TSS_INFO_ACK = 28;
        FERCH_TSS_NODES = 29;

        ADDRESS_GET = 51;
        PUBKEY_GET = 52;
        PUBKEY_GET_ACK = 53;

        ACK = 61;

        TSS_TASK = 73;
        TSS_CULPRITS = 74;
        TSS_KEYGEN_REQ = 75;

        PUSH_TXS = 91;
    }
    Type type = 1;
    bytes Data = 2;
    bytes Version = 3;
}

message GetBlockHeadersRequest {
  uint64 start = 1;
  uint64 end = 2;
}

message GetBlockHeadersResponse {
  repeated bytes block_headers = 1;
}

message GetBlocksRequest {
  uint64 start = 1;
  uint64 end = 2;
}

message GetBlocksResponse {
  repeated bytes blocks = 1;
}
